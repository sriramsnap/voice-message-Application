<ion-header>

    <ion-navbar>
        <ion-title align="center">Create Account</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form #RegisterForm='ngForm' (ngSubmit)="onSubmit(RegisterForm)">
        <ion-list>
            <ion-item>
                <ion-label floating>First name</ion-label>
                <ion-input type="text" [(ngModel)]="fname" name="fname" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Second name</ion-label>
                <ion-input type="text" [(ngModel)]="sname" name="sname" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>E-mail Adress</ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Mobile Phone</ion-label>
                <ion-input type="number" [(ngModel)]="phone" name="phone" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Re-enter Password</ion-label>
                <ion-input type="password" [(ngModel)]="repassword" name="repassword" required></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block primary [disabled]="!RegisterForm.valid">Register</button><br>
    </form>


</ion-content>
